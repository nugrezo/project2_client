<!DOCTYPE html>
<html>
    <head>
      <title>Doctors</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Welcome to Doctor`s Website</h1>
      <!--AUTH PART HTML-->
<section>
    <form id="sign-up-form" class="forms">
      <input type="text" name="credentials[email]" placeholder="Email">
      <input type="password" name="credentials[password]" placeholder="Password">
      <input type="password" name="credentials[passwordConfirmation]" placeholder="Confirm Password">
      <input type="submit" class="form-button" value="Sign up!">
    </form>
      <p id="auth-message-sign-up"></p>

    <form id="sign-in-form" class="forms">
      <input type="text" name="credentials[email]" placeholder="Email">
      <input type="password" name="credentials[password]" placeholder="Password">
      <input type="submit" class="form-button" value="Sign in!">
    </form>
    <p id="auth-message-sign-in"></p>
    <form id="change-password-form" class="forms">
         <input type="password" name="passwords[old]" placeholder="Old Password">
         <input type="password" name="passwords[new]" placeholder="New Password">
         <input type="submit" class="form-button" value="Change Password!">
   </form>
   <p id="auth-message-password-change"></p>

   <form id="sign-out-form" class="forms">
     <input type="submit" value="Sign Out!">
</form>
  <p id="auth-message-sign-out"></p>
</section>

<section>
  <form id="create-doctor-form" class="forms">
    <input type="text" name="doctor[name]" placeholder="Name">
    <input type="text" name="doctor[surName]" placeholder="SurName">
    <input type="text" name="doctor[profession]" placeholder="Profession">
    <input type="text" name="doctor[phone]" placeholder="Phone Number">
    <input type="text" name="doctor[address]" placeholder="Address">
    <input type="number" name="doctor[yearsOfExperience]" placeholder="Years of Experience">
    <input type="submit" class="create-button" value="Create Doctor">
  </form>
  <p id="doctor-message-created"></p>
</section>

<section>
  <form id="show-all-doctors-form" class="forms">
    <input type="submit" class="create-button" value="Show All Doctors">
  </form>
  <p id="doctors"></p>
</section>

<section>
  <form id="show-doctor-form" class="forms">
    <input type="text" name="doctor[id]" placeholder="ID">
    <input type="submit" class="show-button" value="Show Doctor">
  </form>
  <p id="doctor"></p>
</section>

  <section>
    <form id="delete-doctor-form" class="forms">
      <input type="text" name="doctor[id]" placeholder="ID">
      <input type="submit" class="delete-button" value="Delete Doctor">
    </form>
    <p id="doctor-delete"></p>
</section>

<section>
  <form id="update-doctor-form" class="forms">
    <input type="text" name="doctor[id]" placeholder="ID">
    <input type="submit" class="update-button" value="Update Doctor"><br><br>
    <input type="text" name="doctor[name]" placeholder="Name">
    <input type="text" name="doctor[surName]" placeholder="SurName">
    <input type="text" name="doctor[profession]" placeholder="Profession">
    <input type="text" name="doctor[phone]" placeholder="Phone Number">
    <input type="text" name="doctor[address]" placeholder="Address">
    <input type="number" name="doctor[yearsOfExperience]" placeholder="Years of Experience">
  </form>
  <p id="doctor-update"></p>
</section>

    </body>
</html>
